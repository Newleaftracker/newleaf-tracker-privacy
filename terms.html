<p>Contactez-nous à newleaftracker@gmail.com</p>
        `
      },
      so: {
        title: "Shuruudaha Adeegga",
        body: `

<p>Kusoo dhowow NewLeaf Tracker. Isticmaalka kordhinta Chrome waxa uu la micno yahay inaad ogoshahay shuruudahaan:</p>

        body: `

    };

    const select = document.getElementById("langSelect");
    const content = document.getElementById("content");
    const title = document.getElementById("title");

    function updateLang(lang) {
      const isRTL = lang === "ar";
      document.body.className = isRTL ? "rtl" : "";
      document.documentElement.lang = lang;
      title.textContent = terms[lang].title;
      content.innerHTML = terms[lang].body;
    }

    select.addEventListener("change", () => updateLang(select.value));
    updateLang("en");
  </script>
</body>
</html>
